<html lang="pt-br">
  <head>

    <title>HTML</title>

        h1{
            color: orange;
            font-family: sans-serif;
            font-style: oblique;
        }
        ul{
            background-color: rgb(82, 31, 139);

        }
        .classe1{ 
            background-color: salmon;

        p{

          font-size: 2em;
          text-align: center;
          text-decoration: underline;
        }
        body{
          font-size: 16px;
        }
    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="classe1" >Qual é a sua cor favorita?</p>
    <ul class="classe1">
      <li style="background-color:yellow" >Amarelo</li>
      <li style="background-color:red" >Vermelho</li>
      <li style="background-color:brown" >Marrom</li>
    </ul>
  </body>
</html>
