<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form action="" method="get">
    <label for="email">E-mail:</label>
    <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
    <br>
    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
    <br>
    <label for="lembrar">Lembre-me</label>
    <input type="checkbox" name="lembrar" id="lembar">
    <br>
    <input type="submit" value="pronto" >
</form>

</body>
</html>
